<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <form class="w-75  m-auto flex-column mt-5 bookMarkForm">

        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="siteName" placeholder="Site Name">
            <label for="siteName">Site Name</label>
            <p class="text-danger invalid-name"></p>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="siteUrl" placeholder="Site URL">
            <label for="siteUrl">Site Url</label>

        </div>
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
            <p class="text-danger invalid-name"></p>

        </div>
        <div class="form-floating ">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
            <p class="text-danger invalid-name"></p>

        </div>


        <button class="btn btn-outline-info  add" type="submit">Add</button>
        <button class="btn btn-outline-primary reset">reset</button>
        <button class="btn btn-outline-danger removeall ">Remove all</button>

    </form>



    <div class="container mt-4">
        <div class="input-group mb-3 shadow-sm">
            <span class="input-group-text bg-info text-white">
                <i class="bi bi-search"></i>
            </span>
            <input type="search" class="search-input form-control" placeholder="Search by site name..." />
        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-info text-white fw-bold">
                Saved Sites
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Site Name</th>
                            <th scope="col">Site URL</th>
                            <th scope="col">User Email</th>
                            <th scope="col">User Password</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="sites-data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
